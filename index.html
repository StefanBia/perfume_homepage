<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfume Homepage</title>
</head>
<body class="perfume-body">
    <div class="header">
        <img src="./images/menu-burger.png" height="40px" width="40px" class="menu-burger">
        <h1 class="title">PERFUME WORLD</h1>
        <img src="./images/8581227_cart_mini_icon.png" height="40px" width="40px">
    </div>
    <div class="middle-section">
        <div class="filter">
            <div class="order-by">Order By:</div>
            
            <ul class="perfume-filter-list">
                <li>Performance</li>
                <li>Rating</li>
                <li>Price</li>
            </ul>
        </div>
        <div class="perfume-list">
           <div class="perfume-panel">
            <img src="./images/layton-nobg.png" width="300px">
            <div class="perfume-name">
                Layton
            </div>
           </div>
           <div class="perfume-panel">
            <img src="./images/grand-soir.png" width="300px">
            <div class="perfume-name">
                Grand Soir
            </div>
           </div>
        </div>
    </div>
    <div class="footer">
        <div>More about us</div>
        <div>Get in touch</div>
    </div>
    
</body>
</html>
